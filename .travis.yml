language: node_js
node_js: 
  - lts/*

# S: Build Lifecycle
install:
  - npm install hexo-cli -g
  - npm install

script:
  - hexo clean
  - hexo generate

after_script:
  - cd ./public
  - git init
  - git config user.name "m4d3bug"
  - git config user.email "m4d3bug@gmail.com"
  - git add .
  - git commit -m "Travis CI Auto Builder at $(date +'%Y-%m-%d %H:%M:%S')"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master
# E: Build LifeCycle

branches:
  only:
    - beta
